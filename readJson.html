<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Read in JSON</title>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="require.js"></script>
        <script src="jsonParse.js"></script>

    </head>
<body>

<button>Get JSON data</button>

<h3>Student Json: </h3>
<div id="listOfClasses">List of Classes: </div>
<div id="studentId">Student Id: </div>
<div id="year">Year: </div>
<div id="yearToGraduate">Year to Graduate: </div>

<div id="summerClass">Summer Class: </div>
